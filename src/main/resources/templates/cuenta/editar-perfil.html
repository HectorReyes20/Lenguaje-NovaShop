<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - NovaShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/navbar :: alerts}"></div>

<div class="container my-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
            <li class="breadcrumb-item"><a th:href="@{/mi-cuenta}">Mi Cuenta</a></li>
            <li class="breadcrumb-item active">Editar Perfil</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h6 class="mb-0">
                        <i class="bi bi-person-circle"></i> Mi Cuenta
                    </h6>
                </div>
                <div class="list-group list-group-flush">
                    <a th:href="@{/mi-cuenta}" class="list-group-item list-group-item-action active">
                        <i class="bi bi-person"></i> Mi Perfil
                    </a>
                    <a th:href="@{/mi-cuenta/pedidos}" class="list-group-item list-group-item-action">
                        <i class="bi bi-box-seam"></i> Mis Pedidos
                    </a>
                    <a th:href="@{/mi-cuenta/direcciones}" class="list-group-item list-group-item-action">
                        <i class="bi bi-geo-alt"></i> Mis Direcciones
                    </a>
                    <a th:href="@{/favoritos}" class="list-group-item list-group-item-action">
                        <i class="bi bi-heart"></i> Mis Favoritos
                    </a>
                    <a th:href="@{/mi-cuenta/cambiar-password}" class="list-group-item list-group-item-action">
                        <i class="bi bi-key"></i> Cambiar Contraseña
                    </a>
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="list-group-item list-group-item-action text-danger w-100 text-start border-0">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-pencil"></i> Editar Información Personal
                    </h5>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                    <form th:action="@{/mi-cuenta/editar}" th:object="${usuario}" method="post">
                        <input type="hidden" th:field="*{idUsuario}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">Apellido *</label>
                                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control bg-light" id="email" th:field="*{email}" readonly>
                            <small class="text-muted">El email no puede ser modificado</small>
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" placeholder="987654321" maxlength="9">
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/mi-cuenta}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

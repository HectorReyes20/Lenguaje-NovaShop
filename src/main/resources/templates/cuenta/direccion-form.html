<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dirección - NovaShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/navbar :: alerts}"></div>

<div class="container my-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
            <li class="breadcrumb-item"><a th:href="@{/mi-cuenta}">Mi Cuenta</a></li>
            <li class="breadcrumb-item"><a th:href="@{/mi-cuenta/direcciones}">Direcciones</a></li>
            <li class="breadcrumb-item active" th:text="${direccion.idDireccion != null ? 'Editar' : 'Nueva'}">Nueva</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-geo-alt"></i>
                        <span th:text="${direccion.idDireccion != null ? 'Editar Dirección' : 'Nueva Dirección'}">Nueva Dirección</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/mi-cuenta/direcciones/guardar}" th:object="${direccion}" method="post">
                        <input type="hidden" th:field="*{idDireccion}">

                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Dirección *</label>
                            <select class="form-select" id="tipo" th:field="*{tipo}" required>
                                <option value="ENVIO">Envío</option>
                                <option value="FACTURACION">Facturación</option>
                                <option value="AMBOS">Ambos</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="nombreCompleto" class="form-label">Nombre Completo *</label>
                            <input type="text" class="form-control" id="nombreCompleto"
                                   th:field="*{nombreCompleto}"
                                   placeholder="Juan Pérez" required>
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono *</label>
                            <input type="tel" class="form-control" id="telefono"
                                   th:field="*{telefono}"
                                   placeholder="987654321"
                                   maxlength="9" required>
                        </div>

                        <div class="mb-3">
                            <label for="direccionLinea1" class="form-label">Dirección (Calle y Número) *</label>
                            <input type="text" class="form-control" id="direccionLinea1"
                                   th:field="*{direccionLinea1}"
                                   placeholder="Av. Principal 123" required>
                        </div>

                        <div class="mb-3">
                            <label for="direccionLinea2" class="form-label">Referencia (Opcional)</label>
                            <input type="text" class="form-control" id="direccionLinea2"
                                   th:field="*{direccionLinea2}"
                                   placeholder="Entre calles X y Y, edificio azul">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="departamento" class="form-label">Departamento *</label>
                                <input type="text" class="form-control" id="departamento"
                                       th:field="*{departamento}"
                                       placeholder="Lima" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="ciudad" class="form-label">Ciudad/Distrito *</label>
                                <input type="text" class="form-control" id="ciudad"
                                       th:field="*{ciudad}"
                                       placeholder="Lima" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="codigoPostal" class="form-label">Código Postal</label>
                                <input type="text" class="form-control" id="codigoPostal"
                                       th:field="*{codigoPostal}"
                                       placeholder="15001">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="pais" class="form-label">País</label>
                                <input type="text" class="form-control" id="pais"
                                       th:field="*{pais}"
                                       value="Perú" readonly>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="esPredeterminada"
                                   th:field="*{esPredeterminada}">
                            <label class="form-check-label" for="esPredeterminada">
                                Establecer como dirección predeterminada
                            </label>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/mi-cuenta/direcciones}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Guardar Dirección
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

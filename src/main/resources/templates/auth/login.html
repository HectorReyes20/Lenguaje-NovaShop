<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - NovaShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link th:href="@{/css/auth.css}" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #1e40af 0%, #0f172a 100%);
        min-height: 100vh;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-5">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <!-- Logo -->
          <div class="text-center mb-4">
            <h2 class="mb-0">
              <i class="bi bi-bag-heart-fill text-primary"></i>
              <span class="fw-bold">NovaShop</span>
            </h2>
            <p class="text-muted">Inicia sesión en tu cuenta</p>
          </div>

          <!-- Mensajes de error -->
          <div class="alert alert-danger alert-dismissible fade show" th:if="${param.error}">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <strong>Error:</strong> Email o contraseña incorrectos.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <!-- Mensaje de éxito -->
          <div class="alert alert-success alert-dismissible fade show" th:if="${mensaje}">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <!-- Mensaje de logout -->
          <div class="alert alert-info alert-dismissible fade show" th:if="${param.logout}">
            <i class="bi bi-info-circle-fill me-2"></i>
            Has cerrado sesión correctamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <!-- Formulario de Login -->
          <form th:action="@{/login}" method="post">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="bi bi-envelope"></i> Email
              </label>
              <input type="email"
                     class="form-control form-control-lg"
                     id="email"
                     name="email"
                     placeholder="tu@email.com"
                     required
                     autofocus>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="bi bi-lock"></i> Contraseña
              </label>
              <input type="password"
                     class="form-control form-control-lg"
                     id="password"
                     name="password"
                     placeholder="••••••••"
                     required>
            </div>

            <!-- Recordarme -->
            <div class="mb-3 form-check">
              <input type="checkbox"
                     class="form-check-input"
                     id="remember-me"
                     name="remember-me">
              <label class="form-check-label" for="remember-me">
                Recordarme en este dispositivo
              </label>
            </div>

            <!-- Botón de Login -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
              </button>
            </div>

            <!-- Olvidé mi contraseña -->
            <div class="text-center mt-3">
              <a href="#" class="text-muted small text-decoration-none">
                ¿Olvidaste tu contraseña?
              </a>
            </div>
          </form>

          <hr class="my-4">

          <!-- Crear cuenta -->
          <div class="text-center">
            <p class="text-muted mb-2">¿No tienes una cuenta?</p>
            <a th:href="@{/registro}" class="btn btn-outline-primary">
              <i class="bi bi-person-plus"></i> Crear Cuenta Nueva
            </a>
          </div>

          <!-- Volver al inicio -->
          <div class="text-center mt-3">
            <a th:href="@{/}" class="text-muted small text-decoration-none">
              <i class="bi bi-arrow-left"></i> Volver a la tienda
            </a>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

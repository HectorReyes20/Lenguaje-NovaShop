<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos - NovaShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div th:replace="~{fragments/navbar :: alerts}"></div>

<div class="container my-5">
    <h1 class="mb-4" th:text="${titulo}">Mis Favoritos</h1>

    <div th:if="${favoritos == null || favoritos.isEmpty()}" class="text-center py-5">
        <i class="bi bi-heart-break fs-1 text-muted"></i>
        <h3 class="mt-3">Aún no tienes favoritos</h3>
        <p class="text-muted">Explora nuestros productos y añade los que más te gusten.</p>
        <a th:href="@{/productos}" class="btn btn-primary mt-3">
            <i class="bi bi-grid me-2"></i> Ver Productos
        </a>
    </div>

    <div th:if="${favoritos != null && !favoritos.isEmpty()}">
        <div class="row g-4">
            <div class="col-md-6 col-lg-3" th:each="fav : ${favoritos.content}">

                <div class="product-card h-100 position-relative">

                    <form th:action="@{/favoritos/eliminar/{id}(id=${fav.producto.idProducto})}"
                          method="post"
                          class="position-absolute top-0 end-0 p-2"
                          style="z-index: 10;">
                        <button type="submit" class="btn btn-danger btn-sm" title="Eliminar de favoritos">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </form>

                    <div class="product-image-container">
                        <a th:href="@{/productos/{id}(id=${fav.producto.idProducto})}">
                            <img th:src="${!fav.producto.imagenes.isEmpty() ? fav.producto.imagenes[0].urlImagen : '/images/no-image.jpg'}"
                                 th:alt="${fav.producto.nombre}"
                                 class="card-img-top">
                        </a>
                    </div>

                    <div class="card-body">
                        <span class="product-brand" th:text="${fav.producto.marca}">Marca</span>
                        <h5 class="card-title product-title">
                            <a th:href="@{/productos/{id}(id=${fav.producto.idProducto})}"
                               th:text="${fav.producto.nombre}">Producto</a>
                        </h5>
                        <div class="product-price">
                            <span class="price-final"
                                  th:text="'S/ ' + ${#numbers.formatDecimal(fav.producto.precioFinal, 1, 2)}">
                                S/ 89.90
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav th:if="${favoritos.totalPages > 1}" class="mt-5">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${favoritos.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/favoritos(page=${favoritos.number - 1})}">Anterior</a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, favoritos.totalPages - 1)}"
                    th:classappend="${i == favoritos.number} ? 'active'">
                    <a class="page-link" th:href="@{/favoritos(page=${i})}" th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${favoritos.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/favoritos(page=${favoritos.number + 1})}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

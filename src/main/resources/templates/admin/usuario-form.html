<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - Admin NovaShop'">Formulario de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<nav class="admin-topbar" th:replace="~{admin/dashboard :: .admin-topbar}"></nav>

<aside class="admin-sidebar" th:fragment="sidebar">
    <ul class="sidebar-nav">
        <li class="nav-section-title">Principal</li>
        <li class="sidebar-nav-item">
            <a th:href="@{/admin}" class="sidebar-nav-link" th:classappend="${activePage == 'dashboard'} ? 'active'">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="nav-section-title">Gestión</li>
        <li class="sidebar-nav-item">
            <a th:href="@{/admin/productos}" class="sidebar-nav-link" th:classappend="${activePage == 'productos'} ? 'active'">
                <i class="bi bi-box-seam"></i>
                <span>Productos</span>
            </a>
        </li>
        <li class="sidebar-nav-item">
            <a th:href="@{/admin/categorias}" class="sidebar-nav-link" th:classappend="${activePage == 'categorias'} ? 'active'">
                <i class="bi bi-grid-3x3"></i>
                <span>Categorías</span>
            </a>
        </li>
        <li class="sidebar-nav-item">
            <a th:href="@{/admin/pedidos}" class="sidebar-nav-link" th:classappend="${activePage == 'pedidos'} ? 'active'">
                <i class="bi bi-clipboard-check"></i>
                <span>Pedidos</span>
                <span class="badge bg-danger ms-auto"
                      th:if="${pedidosPendientes != null && pedidosPendientes > 0}"
                      th:text="${pedidosPendientes}">0</span>
            </a>
        </li>
        <li class="sidebar-nav-item">
            <a th:href="@{/admin/usuarios}" class="sidebar-nav-link" th:classappend="${activePage == 'usuarios'} ? 'active'">
                <i class="bi bi-people"></i>
                <span>Usuarios</span>
            </a>
        </li>
    </ul>
</aside>

<main class="admin-main">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" th:text="${titulo}">Formulario de Usuario</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a th:href="@{/admin/usuarios}" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i> Volver a la Lista
            </a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="content-card">
                <form th:action="@{/admin/usuarios/guardar}"
                      th:object="${usuario}"
                      method="post"
                      class="p-4">

                    <input type="hidden" th:field="*{idUsuario}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre"
                                   th:field="*{nombre}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido"
                                   th:field="*{apellido}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                   th:field="*{email}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono"
                                   th:field="*{telefono}">
                        </div>
                    </div>

                    <div class="mb-3" th:if="*{idUsuario == null}">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password"
                               th:field="*{password}"
                               placeholder="Asignar contraseña (obligatorio para nuevos)"
                               required>
                    </div>
                    <div class="alert alert-info" th:if="*{idUsuario != null}">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        La contraseña de un usuario existente solo puede ser cambiada por el propio usuario.
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="rol" class="form-label">Rol</S</label>
                            <select class="form-select" id="rol" th:field="*{rol}" required>
                                <option th:each="r : ${roles}"
                                        th:value="${r}"
                                        th:text="${r.name()}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" th:field="*{estado}" required>
                                <option th:each="e : ${estados}"
                                        th:value="${e}"
                                        th:text="${e.name()}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="text-end border-top pt-3 mt-4">
                        <a th:href="@{/admin/usuarios}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-2"></i> Guardar Usuario
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

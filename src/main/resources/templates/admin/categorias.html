<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - Admin NovaShop'">Gestión de Categorías</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<nav class="admin-topbar">
    <div class="d-flex align-items-center">
        <a th:href="@{/admin}" class="admin-logo">
            <i class="bi bi-shield-check"></i>
            <span>NovaShop Admin</span>
        </a>
    </div>
    <div class="d-flex align-items-center gap-3">
        <div class="dropdown">
            <button class="btn btn-link text-dark position-relative" data-bs-toggle="dropdown">
                <i class="bi bi-bell fs-5"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      th:if="${pedidosPendientes != null && pedidosPendientes > 0}"
                      th:text="${pedidosPendientes}">0</span>
            </button>
        </div>
        <div class="dropdown">
            <button class="btn btn-link text-dark d-flex align-items-center" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle fs-4 me-2"></i>
                <span sec:authentication="name">Admin</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" th:href="@{/}"><i class="bi bi-shop me-2"></i> Ver Tienda</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="dropdown-item text-danger">
                            <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<aside class="admin-sidebar">
    <ul class="sidebar-nav">
        <li class="nav-section-title">Principal</li>
        <li class="sidebar-nav-item">
            <a th:href="@{/admin}" class="sidebar-nav-link" th:classappend="${activePage == 'dashboard'} ? 'active'">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
        </li>

        <li class="nav-section-title">Gestión</li>
        <li class="sidebar-nav-item">
            <a th:href="@{/admin/productos}" class="sidebar-nav-link" th:classappend="${activePage == 'productos'} ? 'active'">
                <i class="bi bi-box-seam"></i>
                <span>Productos</span>
            </a>
        </li>
        <li class="sidebar-nav-item">
            <a th:href="@{/admin/categorias}" class="sidebar-nav-link" th:classappend="${activePage == 'categorias'} ? 'active'">
                <i class="bi bi-grid-3x3"></i>
                <span>Categorías</span>
            </a>
        </li>
        <li class="sidebar-nav-item">
            <a th:href="@{/admin/pedidos}" class="sidebar-nav-link" th:classappend="${activePage == 'pedidos'} ? 'active'">
                <i class="bi bi-clipboard-check"></i>
                <span>Pedidos</span>
                <span class="badge bg-danger ms-auto"
                      th:if="${pedidosPendientes != null && pedidosPendientes > 0}"
                      th:text="${pedidosPendientes}">0</span>
            </a>
        </li>
        <li class="sidebar-nav-item">
            <a th:href="@{/admin/usuarios}" class="sidebar-nav-link" th:classappend="${activePage == 'usuarios'} ? 'active'">
                <i class="bi bi-people"></i>
                <span>Usuarios</span>
            </a>
        </li>
    </ul>
</aside>

<main class="admin-main">

    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i>
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" th:text="${titulo}">Gestión de Categorías</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a th:href="@{/admin/categorias/nueva}" class="btn btn-sm btn-primary">
                <i class="bi bi-plus-circle me-1"></i> Nueva Categoría
            </a>
        </div>
    </div>

    <div class="content-card">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Productos</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cat : ${paginaCategorias.content}">
                    <td th:text="${cat.idCategoria}">1</td>
                    <td th:text="${cat.nombre}">Nombre Categoría</td>
                    <td>
                        <span th:text="${cat.estado.name()}"
                              class="badge"
                              th:classappend="${cat.estado.name() == 'ACTIVO'} ? 'bg-success' : 'bg-danger'">
                            ACTIVO
                        </span>
                    </td>
                    <td th:text="${categoriaService.contarProductosPorCategoria(cat.idCategoria)}">0</td>
                    <td>
                        <a th:href="@{/admin/categorias/editar/{id}(id=${cat.idCategoria})}"
                           class="btn btn-sm btn-outline-warning" title="Editar">
                            <i class="bi bi-pencil-fill"></i>
                        </a>

                        <form th:action="@{/admin/categorias/cambiar-estado/{id}(id=${cat.idCategoria})}"
                              method="post" class="d-inline"
                              onsubmit="return confirm('¿Seguro que deseas cambiar el estado de esta categoría?');">

                            <button type="submit" class="btn btn-sm"
                                    th:classappend="${cat.estado.name() == 'ACTIVO'} ? 'btn-outline-danger' : 'btn-outline-success'"
                                    th:title="${cat.estado.name() == 'ACTIVO'} ? 'Desactivar' : 'Activar'">
                                <i class="bi"
                                   th:classappend="${cat.estado.name() == 'ACTIVO'} ? 'bi-trash-fill' : 'bi-check-circle-fill'"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${paginaCategorias.isEmpty()}">
                    <td colspan="5" class="text-center text-muted py-4">No se encontraron categorías.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav th:if="${paginaCategorias.totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${paginaCategorias.first} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/categorias(page=${paginaCategorias.number - 1})}">Anterior</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, paginaCategorias.totalPages - 1)}"
                th:classappend="${i == paginaCategorias.number} ? 'active'">
                <a class="page-link" th:href="@{/admin/categorias(page=${i})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${paginaCategorias.last} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/categorias(page=${paginaCategorias.number + 1})}">Siguiente</a>
            </li>
        </ul>
    </nav>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todas las Categorías - NovaShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div th:replace="~{fragments/navbar :: alerts}"></div>

<main class="content-wrapper">

    <section class="container my-5">
        <div class="section-title">
            <h2>Todas Nuestras Categorías</h2>
            <p>Encuentra lo que buscas. Explora nuestra selección completa.</p>
        </div>

        <div class="row g-4 justify-content-center">

            <div class="col-lg-3 col-md-4 col-sm-6" th:each="categoria : ${categorias}">
                <div class="category-card text-center h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <div th:switch="${categoria.nombre.toLowerCase()}">
                                <i th:case="'hombres'" class="bi bi-person-standing text-primary"
                                   style="font-size: 4rem; margin-bottom: 1.5rem; display: block; transition: transform 0.4s ease;"></i>
                                <i th:case="'mujeres'" class="bi bi-person-standing-dress text-danger"
                                   style="font-size: 4rem; margin-bottom: 1.5rem; display: block; transition: transform 0.4s ease;"></i>
                                <i th:case="'niños'" class="bi bi-balloon-heart-fill text-warning"
                                   style="font-size: 4rem; margin-bottom: 1.5rem; display: block; transition: transform 0.4s ease;"></i>

                                <i th:case="'camisetas'" class="bi bi-buildings-fill text-secondary"
                                   style="font-size: 4rem; margin-bottom: 1.5rem; display: block; transition: transform 0.4s ease;"></i>
                                <i th:case="'pantalones'" class="bi bi-justify text-dark"
                                   style="font-size: 4rem; margin-bottom: 1.5rem; display: block; transition: transform 0.4s ease;"></i>
                                <i th:case="'vestidos'" class="bi bi-arrow-through-heart-fill text-primary"
                                   style="font-size: 4rem; margin-bottom: 1.5rem; display: block; transition: transform 0.4s ease;"></i>
                                <i th:case="'blusas'" class="bi bi-stars text-info"
                                   style="font-size: 4rem; margin-bottom: 1.5rem; display: block; transition: transform 0.4s ease;"></i>

                                <i th:case="'accesorios'" class="bi bi-sunglasses text-info"
                                   style="font-size: 4rem; margin-bottom: 1.5rem; display: block; transition: transform 0.4s ease;"></i>
                                <i th:case="'calzado'" class="bi bi-box-seam text-success"
                                   style="font-size: 4rem; margin-bottom: 1.5rem; display: block; transition: transform 0.4s ease;"></i>

                                <i th:case="*" class="bi bi-grid-3x3-gap"
                                   style="font-size: 4rem; background: var(--gradient-2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 1.5rem; display: block; transition: transform 0.4s ease;"></i>
                            </div>
                            <h5 class="card-title" th:text="${categoria.nombre}">
                                Nombre de Categoría
                            </h5>
                            <p class="text-muted small" th:text="${categoria.descripcion}">
                                Pequeña descripción.
                            </p>
                        </div>
                        <a th:href="@{/productos(categoriaId=${categoria.idCategoria})}"
                           class="btn btn-hero-secondary mt-3"
                           style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: 1.5rem; --bs-btn-font-size: .9rem;">
                            Ver productos
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-12" th:if="${categorias == null || categorias.isEmpty()}">
                <div class="alert alert-info text-center">
                    <i class="bi bi-info-circle-fill me-2"></i>
                    No hay categorías disponibles en este momento.
                </div>
            </div>

        </div>
    </section>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>

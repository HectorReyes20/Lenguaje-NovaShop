<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Ofertas - NovaShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div th:replace="~{fragments/navbar :: alerts}"></div>

<main class="content-wrapper container my-5">

    <div class="ofertas-header-nuevo text-center mb-4">
        <h1 class="display-4">
            <span class="ofertas-icono-morado me-2">ðŸ’œ</span>
            <span style="font-weight: 900;">Â¡Ofertas del Mes Morado!</span>
        </h1>
        <p class="lead text-muted">
            Todos los descuentos especiales de Octubre en un solo lugar.
        </p>
    </div>

    <div class="alert alert-purple-themed text-center mb-5 shadow-sm">
        <i class="bi bi-ticket-perforated-fill me-2"></i>
        Recuerda usar tu cupÃ³n <strong class="flash-coupon mx-1">MILAGROS15</strong> al finalizar tu compra.
        <a th:href="@{/}" class="alert-link">Ver promociÃ³n</a>.
    </div>


    <div th:if="${paginaProductos == null || paginaProductos.empty}" class="alert alert-info text-center shadow-sm" style="border-radius: 15px;">
        <i class="bi bi-emoji-frown fs-4 me-2"></i>
        <strong class="fs-5">Â¡Vaya!</strong> Parece que no hay ofertas disponibles en este momento. Â¡Vuelve pronto!
    </div>

    <div class="row g-4" th:if="${paginaProductos != null && !paginaProductos.empty}">
        <div class="col-sm-6 col-lg-4 col-xl-3" th:each="producto : ${paginaProductos.content}">
            <div class="product-card h-100 oferta-card">
                <div class="product-image-container">
                    <img th:src="${!producto.imagenes.isEmpty() ? producto.imagenes[0].urlImagen : '/images/no-image.jpg'}"
                         th:alt="${producto.nombre}"
                         class="card-img-top"/>

                    <div class="product-actions">
                        <a th:href="@{'/productos/' + ${producto.idProducto}}" class="btn btn-light" title="Ver detalle">
                            <i class="bi bi-eye"></i>
                        </a>
                        <form th:action="@{/carrito/agregar}" method="post" class="d-inline"
                              sec:authorize="!hasRole('ADMIN')">
                            <input type="hidden" name="productoId" th:value="${producto.idProducto}" />
                            <input type="hidden" name="cantidad" value="1" />
                            <button type="submit" class="btn btn-light" title="AÃ±adir al carrito">
                                <i class="bi bi-cart-plus"></i>
                            </button>
                        </form>
                    </div>

                    <div class="product-badge">
                        <span th:with="descuento=${(producto.precioBase - producto.precioOferta) / producto.precioBase * 100}"
                              class="badge"
                              th:text="${#numbers.formatDecimal(descuento, 0, 0) + '% OFF'}">
                           % OFF
                        </span>
                    </div>
                </div>

                <div class="card-body d-flex flex-column">
                    <span class="product-brand" th:text="${producto.marca != null ? producto.marca : 'Marca'}">Marca</span>
                    <h5 class="card-title product-title">
                        <a th:href="@{'/producto/' + ${producto.idProducto}}" class="text-decoration-none"
                           th:text="${producto.nombre}">Nombre del Producto</a>
                    </h5>

                    <div class="product-price mt-2 mb-3">
                        <span class="price-final"
                              th:text="${'S/ ' + #numbers.formatDecimal(producto.precioOferta, 1, 'COMMA', 2, 'POINT')}">
                        </span>
                        <span class="price-original"
                              th:text="${'S/ ' + #numbers.formatDecimal(producto.precioBase, 1, 'COMMA', 2, 'POINT')}">
                        </span>
                    </div>

                    <form th:action="@{/carrito/agregar}" method="post" class="mt-auto"
                          sec:authorize="!hasRole('ADMIN')">
                        <input type="hidden" name="productoId" th:value="${producto.idProducto}" />
                        <input type="hidden" name="cantidad" value="1" />
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-cart-plus me-2"></i> AÃ±adir al Carrito
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <nav th:if="${paginaProductos != null && paginaProductos.totalPages > 1}" aria-label="PaginaciÃ³n de ofertas" class="mt-5">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${paginaProductos.first ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/ofertas(page=${currentPage - 1}, sort=${sort})}">
                    <span>&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, paginaProductos.totalPages - 1)}"
                th:classappend="${i == currentPage ? 'active' : ''}">
                <a class="page-link" th:href="@{/ofertas(page=${i}, sort=${sort})}"
                   th:text="${i + 1}">
                </a>
            </li>
            <li class="page-item" th:classappend="${paginaProductos.last ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/ofertas(page=${currentPage + 1}, sort=${sort})}">
                    <span>&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>

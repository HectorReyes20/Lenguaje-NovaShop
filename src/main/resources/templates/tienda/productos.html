<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina + ' - NovaShop'}">Productos - NovaShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div th:replace="~{fragments/navbar :: alerts}"></div>

<main class="content-wrapper">
    <div class="container my-5">

        <div class="row">
            <div class="col-12">
                <h1 class="display-5 fw-bold mb-4" th:text="${tituloPagina}">
                    Nuestros Productos
                </h1>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-3">
                <div class="filters-sidebar">

                    <h5 class="filter-title">Género</h5>
                    <ul class="list-unstyled filter-list">
                        <li>
                            <a th:href="@{/productos(genero='hombre')}"
                               th:classappend="${param.genero != null && param.genero == 'hombre' ? 'active' : ''}">
                                <i class="bi bi-person text-primary"></i> Hombres
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/productos(genero='mujer')}"
                               th:classappend="${param.genero != null && param.genero == 'mujer' ? 'active' : ''}">
                                <i class="bi bi-person-dress text-danger"></i> Mujeres
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/productos(genero='nino')}"
                               th:classappend="${param.genero != null && param.genero == 'nino' ? 'active' : ''}">
                                <i class="bi bi-balloon text-warning"></i> Niños
                            </a>
                        </li>
                    </ul>

                    <h5 class="filter-title mt-4">Categorías</h5>
                    <ul class="list-unstyled filter-list">
                        <li>
                            <a th:href="@{/productos}"
                               th:classappend="${param.categoriaId == null && param.genero == null && param.buscar == null ? 'active' : ''}">
                                <i class="bi bi-grid-fill"></i> Todos los productos
                            </a>
                        </li>
                        <li th:each="cat : ${categorias}">
                            <a th:href="@{/productos(categoriaId=${cat.idCategoria})}"
                               th:classappend="${param.categoriaId != null && #strings.equals(param.categoriaId[0], cat.idCategoria.toString()) ? 'active' : ''}">
                                <i class="bi bi-tag"></i>
                                <span th:text="${cat.nombre}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-9">

                <div th:if="${paginaProductos.empty}" class="alert alert-info text-center" style="border-radius: 15px;">
                    <i class="bi bi-search me-2 fs-4"></i>
                    <strong class="fs-5">¡Ups!</strong> No se encontraron productos que coincidan con tu búsqueda.
                </div>

                <div class="row g-4">

                    <div class="col-md-6 col-lg-4" th:each="producto : ${paginaProductos.content}">
                        <div class="product-card h-100">

                            <div class="product-image-container">

                                <img th:src="${!producto.imagenes.isEmpty() ? producto.imagenes[0].urlImagen : '/images/no-image.jpg'}"
                                     th:alt="${producto.nombre}"
                                     class="card-img-top"/>

                                <div class="product-actions">
                                    <a th:href="@{'/productos/' + ${producto.idProducto}}" class="btn btn-light" title="Ver detalle">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <form th:action="@{/carrito/agregar}" method="post" class="d-inline">
                                        <input type="hidden" name="productoId" th:value="${producto.idProducto}" />
                                        <input type="hidden" name="cantidad" value="1" />
                                        <button type="submit" class="btn btn-light" title="Añadir al carrito">
                                            <i class="bi bi-cart-plus"></i>
                                        </button>
                                    </form>
                                </div>

                                <div class="product-badge" th:if="${producto.precioOferta != null && producto.precioOferta.compareTo(producto.precioBase) < 0}">
                                    <span class="badge">Oferta</span>
                                </div>
                            </div>

                            <div class="card-body d-flex flex-column">
                                <span class="product-brand" th:text="${producto.marca != null ? producto.marca : 'Marca'}">
                                    Marca
                                </span>
                                <h5 class="card-title product-title">
                                    <a th:href="@{'/productos/' + ${producto.idProducto}}" class="text-decoration-none"
                                       th:text="${producto.nombre}">
                                        Nombre del Producto
                                    </a>
                                </h5>

                                <div class="product-price mt-2 mb-3">
                                     <span class="price-final"
                                           th:if="${producto.precioOferta != null && producto.precioOferta.compareTo(producto.precioBase) < 0}"
                                           th:text="${'S/ ' + #numbers.formatDecimal(producto.precioOferta, 1, 'COMMA', 2, 'POINT')}">
                                    </span>
                                    <span class="price-original"
                                          th:if="${producto.precioOferta != null && producto.precioOferta.compareTo(producto.precioBase) < 0}"
                                          th:text="${'S/ ' + #numbers.formatDecimal(producto.precioBase, 1, 'COMMA', 2, 'POINT')}">
                                    </span>
                                    <span class="price-final"
                                          th:if="${producto.precioOferta == null || producto.precioOferta.compareTo(producto.precioBase) >= 0}"
                                          th:text="${'S/ ' + #numbers.formatDecimal(producto.precioBase, 1, 'COMMA', 2, 'POINT')}">
                                    </span>
                                </div>

                                <form th:action="@{/carrito/agregar}" method="post" class="mt-auto">
                                    <input type="hidden" name="productoId" th:value="${producto.idProducto}" />
                                    <input type="hidden" name="cantidad" value="1" />
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-cart-plus me-2"></i> Añadir al Carrito
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <nav th:if="${paginaProductos.totalPages > 1}" aria-label="Paginación de productos" class="mt-5">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${paginaProductos.first ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/productos(page=${currentPage - 1}, sort=${sort},
                                          buscar=${param.buscar}, genero=${param.genero}, categoriaId=${param.categoriaId})}">
                                <span>&laquo;</span>
                            </a>
                        </li>

                        <li class="page-item" th:each="i : ${#numbers.sequence(0, paginaProductos.totalPages - 1)}"
                            th:classappend="${i == currentPage ? 'active' : ''}">
                            <a class="page-link" th:href="@{/productos(page=${i}, sort=${sort},
                                          buscar=${param.buscar}, genero=${param.genero}, categoriaId=${param.categoriaId})}"
                               th:text="${i + 1}">
                            </a>
                        </li>

                        <li class="page-item" th:classappend="${paginaProductos.last ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/productos(page=${currentPage + 1}, sort=${sort},
                                          buscar=${param.buscar}, genero=${param.genero}, categoriaId=${param.categoriaId})}">
                                <span>&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>

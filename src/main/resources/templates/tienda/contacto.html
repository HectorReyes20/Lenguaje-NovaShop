<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacto - NovaShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <style>
        .contact-card {
            background: #fff;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
        }
        .contact-info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        .contact-info-item i {
            font-size: 1.5rem;
            color: var(--primary);
            margin-right: 1.5rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/navbar :: alerts}"></div>

<main class="content-wrapper">
    <div class="container my-5">

        <div class="section-title" style="margin-bottom: 5rem;">
            <h2>Ponte en Contacto</h2>
            <p>¿Tienes preguntas? Estamos aquí para ayudarte.</p>
        </div>

        <div class="row g-5">

            <div class="col-lg-5">
                <div class="contact-card h-100">
                    <h3 class="fw-bold mb-4">Información de Contacto</h3>

                    <div class="contact-info-item">
                        <i class="bi bi-geo-alt-fill"></i>
                        <div>
                            <h6 class="fw-semibold">Dirección</h6>
                            <p class="text-muted mb-0">Av. Principal 123<br>Lima 15001, Perú</p>
                        </div>
                    </div>

                    <div class="contact-info-item">
                        <i class="bi bi-telephone-fill"></i>
                        <div>
                            <h6 class="fw-semibold">Teléfono</h6>
                            <a href="tel:+51999888777" class="text-muted text-decoration-none">+51 999 888 777</a>
                        </div>
                    </div>

                    <div class="contact-info-item">
                        <i class="bi bi-envelope-fill"></i>
                        <div>
                            <h6 class="fw-semibold">Email</h6>
                            <a href="mailto:contacto@novashop.com" class="text-muted text-decoration-none">contacto@novashop.com</a>
                        </div>
                    </div>

                    <div class="contact-info-item">
                        <i class="bi bi-clock-fill"></i>
                        <div>
                            <h6 class="fw-semibold">Horario de Atención</h6>
                            <p class="text-muted mb-0">Lunes a Viernes: 9:00 AM - 6:00 PM</p>
                        </div>
                    </div>

                    <div class="mt-4">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.871928010889!2d-77.0245089851865!3d-12.12028199141755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c81fcfc14b6f%3A0x66f912c96c429718!2sUniversidad%20Tecnol%C3%B3gica%20del%20Per%C3%BA!5e0!3m2!1ses!2spe!4v1678888888888!5m2!1ses!2spe"
                                width="100%"
                                height="250"
                                style="border:0; border-radius: 15px;"
                                allowfullscreen=""
                                loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="contact-card">
                    <h3 class="fw-bold mb-4">Envíanos un Mensaje</h3>
                    <form action="#" method="post">
                        <div class="row g-3">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="asunto" class="form-label">Asunto</label>
                                <input type="text" class="form-control" id="asunto" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="8" required></textarea>
                            </div>
                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-primary btn-lg px-5"
                                        style="border-radius: 50px; font-weight: 600;">
                                    <i class="bi bi-send-fill me-2"></i> Enviar Mensaje
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div> </div> </main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
